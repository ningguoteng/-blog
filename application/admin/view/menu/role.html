 <!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>{$title}</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__CSS__/animate.css" rel="stylesheet">
    <link href="__CSS__/style.css?v=4.1.0" rel="stylesheet">

    <!-- Sweet Alert -->
    <link href="__CSS__/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
       
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>角色管理</h5>
                        <div class="ibox-tools">

                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-1">
                                <a  href="/admin.php/Menu/add_role" class="btn btn-primary ">添加</a>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>

                                        <th>ID</th>
                                        <th>角色名称</th>
                                        <th>开通日期</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {foreach $list as $key=>$vo }
                                    <tr>

                                        <td>{$vo.id}</td>
                                        <td>{$vo.grade_name}</td>
                                        {if($vo.add_time)}
                                        <td>{$vo.add_time|date="Y-m-d H:i"}</td>
                                        {else/}
                                        <td>暂无</td>
                                        {/if}
                                        <td>
                                            <a href="javascript:;" class="edit_role" data-id="{$vo.id}"><i class="glyphicon glyphicon-cog"></i></a> &nbsp;&nbsp;|&nbsp;&nbsp;
                                            <a href="javascript:void(0)" class="del"  data-id="{$vo.id}"><i class="glyphicon glyphicon-remove"></i></a>
                                        </td>
                                    </tr>
                                {/foreach}
                                </tbody>
                            </table>
                            {$page|raw}

                        </div>


                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- 全局js -->
    <script src="__JS__/jquery.min.js?v=2.1.4"></script>
    <script src="__JS__/bootstrap.min.js?v=3.3.6"></script>



    <!-- Peity -->
    <script src="__JS__/plugins/peity/jquery.peity.min.js"></script>

    <!-- 自定义js -->
    <script src="__JS__/content.js?v=1.0.0"></script>


    <!-- iCheck -->
    <script src="__JS__/plugins/iCheck/icheck.min.js"></script>

    <!-- Peity -->
    <script src="__JS__/demo/peity-demo.js"></script>

    <!-- Sweet alert -->
    <script src="__JS__/plugins/sweetalert/sweetalert.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });

            $('.del').click(function () {
                var del_id = $(this).data('id');
                swal({
                    title: "您确定要删除这条信息吗",
                    text: "删除后将无法恢复，请谨慎操作！",
                    type: "warning",
                    showCancelButton: true,
                    cancelButtonText:"取消",
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "删除",
                    closeOnConfirm: false
                }, function () {

                    $.post("/admin.php/Menu/del_role",
                        {
                            id:del_id
                        },
                        function(data,status){
                            if(data.errorcode == 200){
                                swal({
                                    title: "成功",
                                    text: data.error,
                                    type: "success"
                                },function(){
                                    location.reload();
                                });


                            }else{
                                swal({
                                    title: "失败",
                                    text: data.error,
                                    type: "error"
                                });
                            }

                        });
                });
            });
            $('.edit_role').click(function () {
                var id = $(this).data('id');
                parent.layer.open({
                    type: 2,
                    title: false,
                    closeBtn: false,
                    shade: [0],
                    area: ['340px', '215px'],
                    offset: 'rb', //右下角弹出
                    time: 1000, //2秒后自动关闭
                    shift: 2,
                    content: ['/admin.php/Menu/edit_role/id/'+id, 'no'], //iframe的url，no代表不显示滚动条
                    end: function(){ //此处用于演示
                        parent.layer.open({
                            type: 2,
                            title: '编辑权限',
                            shadeClose: true,
                            shade: false,
                            maxmin: true, //开启最大化最小化按钮
                            area: ['1150px', '650px'],
                            content: '/admin.php/Menu/edit_role/id/'+id
                        });
                    }
                });
            });

            //搜索功能
            $(".search-btn").click(function(){
                var url = '/admin.php/company/index.html';
                var query  = $('.search-form1').find('input').serialize();
                query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
                query = query.replace(/^&/g,'');

                if( url.indexOf('?')>0 ){
                    url += '&' + query;
                }else{
                    url += '?' + query;
                }
                window.location.href = url;
            });
            //回车搜索
            $(".search-input").keyup(function(e){
                if(e.keyCode === 13){
                    $(".search-btn").click();
                    return false;
                }
            });



        });


    </script>



</body>

</html>
