<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>宁忻阳博客</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__CSS__/animate.css" rel="stylesheet">
    <link href="__CSS__/style.css?v=4.1.0" rel="stylesheet">

    <!-- Sweet Alert -->
    <link href="__CSS__/plugins/sweetalert/sweetalert.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加菜单</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" id="form" class="form-horizontal">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">账号</label>

                            <div class="col-sm-5">
                                <input type="text" name="name" class="form-control" value="{$info['name']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>

                            <div class="col-sm-5">
                                <input type="password" name="password" class="form-control" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">角色</label>
                            <div class="col-sm-5">
                                <select class="form-control m-b id" name="role_id">
                                    <option value="0">请选择</option>
                                    {foreach $auth_grade as $key=>$vo}
                                    <option value="{$vo.id}"  {if($info.role_id == $vo.id)} selected="selected"{/if}>{$vo.grade_name}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="button">保存内容</button>
                                <button class="btn btn-white" type="button">取消</button>
                            </div>
                        </div>
                        <input type="hidden" name="id" value="{$info.id}" >
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- 全局js -->
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="__JS__/content.js?v=1.0.0"></script>

<!-- Sweet alert -->
<script src="__JS__/plugins/sweetalert/sweetalert.min.js"></script>

<!-- layerDate plugin javascript -->
<script src="__JS__/plugins/layer/laydate/laydate.js"></script>


<script>
    $(document).ready(function () {
        //选择框赋值
        $(".btn-primary").click(function(){
            var form = $("#form").serialize();
            $.post("/admin.php/Menu/is_edit_admin",
                form,
                function(data,status){
                    if(data.errorcode == 200){
                        swal({
                            title: "成功",
                            text: "",
                            type: "success"
                        },function(){
                            window.history.back();
                        });


                    }else{
                        swal({
                            title: "失败",
                            text: data.error,
                            type: "error"
                        });
                    }

                });
        });

        $(".btn-white").click(function(){
            window.history.back();
        });

    });
</script>



</body>

</html>
